plugins {
    id 'java-library'
}
repositories {
    jcenter()
}

dependencies {
api 'org.apache.commons:commons-math3:3.6.1'
implementation 'com.google.guava:guava:28.0-jre'
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
compile group: 'org.testng', name: 'testng', version: '7.1.0'
compile group: 'org.apache.poi', name: 'poi', version: '4.1.1'
compile group: 'commons-io', name: 'commons-io', version: '2.6'
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.5-beta5'
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
compile group: 'com.aventstack', name: 'extentreports', version: '4.0.0'
compile group: 'log4j', name: 'log4j', version: '1.2.17' 
compile group: 'org.json', name: 'json', version: '20190722'
compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
}

test {
      useTestNG {
      useDefaultListeners = true
      suites 'src/test/java/testNgXMFiles/apitests.xml'
    }
}
